<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="background-color: black;color: white; text-align: center;">
                <h1>SISTEMA COBRO AGUA KANAUT</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-12" style="background-color: grey;">
                <div class="row">
                    <div class="btn col-12">
                        <button type="button" class="btn btn-warning btn-lg">
                            Insertar Socio
                        </button>
                    </div>
                    <div class="btn col-12">
                        <button type="button" class="btn btn-warning btn-lg">
                            Lista Socios
                        </button>
                    </div>
                    <div class="btn col-12">
                        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#modal1">
                            Salir
                        </button>
                    </div>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Salir del Sistema</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                    Esta seguro de salir del sistema?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Salir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="col-lg-9 col-md-9 col-12">
                <form action="" method="get">
                    <div class="row">
                        <h1>Registro Nuevo Socio</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg-xl-12 col-12">
                            <div class="form-group">
                              <label for="">Nombre:</label>
                              <input type="text" name="" id="" class="form-control" placeholder="Nombre">
                            </div>
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                              <label for="">Apellido Paterno:</label>
                              <input type="text" name="" id="" class="form-control" placeholder="Apellido Paterno">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                              <label for="">Apellido Materno:</label>
                              <input type="text" name="" id="" class="form-control" placeholder="Apellido Materno">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <div class="form-group">
                              <label for="">Carnet:</label>
                              <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="form-group">
                              <label for="">Celular:</label>
                              <input type="number" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <label for="">Sexo:</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline form-group">                                   
                                    <input type="radio" name="" id="" class="form-check-input" value="Hombre" id="h">
                                    <label for="h" class="form-check-label">Hombre</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input type="radio" name="" id="" class="form-check-input" value="Mujer" id="m">
                                      <label for="m" class="form-check-label">Mujer</label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label for="">Tipo Socio</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Regular</option>
                                    <option value="">No regular</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label for="">Codigo Socio:</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Ejem.SR-001">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="form-group">
                                  <label for="">Direccion:</label>
                                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="button" name="" id="" class="btn btn-dark btn-lg btn-block">Registrar</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" name="" id="" class="btn btn-dark btn-lg btn-block">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="background-color: black;color: white; text-align: center;">
                <p class="p-lg-1">Derechos Reservados - Univalle Programacion WEB II</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
